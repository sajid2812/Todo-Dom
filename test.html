<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="hello">Todo list</h1>
    <h4 id="counter"></h4>
    <div>
      <input type="text" placeholder="Add your todo here" /><button
        id="btn"
        onclick="addTodo()"
      >
        Add Todo
      </button>
    </div>
    <script>
      function addTodo() {
        const counter = document.querySelector("#counter");
        let count = 1;
        counter.innerHTML = count;
        setInterval(() => {
          count++;
          counter.innerHTML = count;
        }, 1000);
      }
    </script>
  </body>
</html>
